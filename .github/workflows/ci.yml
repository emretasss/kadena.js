name: CI (build, lint, test)
# All pull requests, and
# Workflow dispatch allows you to run this workflow manually from the Actions tab
on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build & Unit Test
    runs-on: ubuntu-latest

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          show-progress: false

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint monorepo root
        run: pnpm run lint

      - name: Build, lint, test all packages
        run: pnpm turbo lint build test

  integration-tests:
    needs: build
    name: Integration Tests
    runs-on: ubuntu-latest

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    services:
      devnet:
        image: kadena/devnet
        options: >-
          --memory 7g
          --cpus 2
          --health-cmd "curl --verbose --fail http://localhost:8080/info || exit 1"
        ports:
          - 8080:8080

    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm turbo build

      - name: run integration tests
        run: pnpm turbo test:integration


  e2e-tests:
    name: End to end Tests
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ "@kadena/tools" ]

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          show-progress: false

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install browsers
        run: pnpm --filter @kadena-dev/e2e-tests run install:chromium

      - name: Build
        run: pnpm turbo build --filter ${{ matrix.package }} --force --no-cache #Force rebuild, do not cache result. We need this rebuild specifically for E2E tests
        env:
          # Dummy values for faucet transactions.
          FAUCET_PUBLIC_KEY: 782127638ab9cc8fa8598ff0120464ceef6f367ddcd616b47afffbdb175dcc5e
          FAUCET_PRIVATE_KEY: 93fd78bd1e79a3b593d4732b76050b418aeefa5e4e6ea80f351b4c3a5b0dd19f

      - name: Run Playwright tests
        run: pnpm run test:e2e -- --project=${{ matrix.package }}
        env:
          CI: true
          TESTOBJECT: ${{ matrix.package }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/tools/e2e-tests/playwright-report/
          retention-days: 30

  visual-regression-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - path: packages/libs/react-ui/**
            projectToken: ${{ secrets.REACT_UI_CHROMATIC_TOKEN }}
          - path: packages/apps/docs/**
            projectToken: ${{ secrets.DOCS_CHROMATIC_TOKEN }}

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history, needed to determine diffs.
          show-progress: false

      - uses: dorny/paths-filter@v2
        id: changed
        with:
          filters: |
            pathFilter:
                - '${{ matrix.path }}'

      - uses: pnpm/action-setup@v2
        with:
          version: 8


      - uses: actions/setup-node@v3
        if: steps.changed.outputs.pathFilter == 'true'
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.changed.outputs.pathFilter == 'true'
        run: pnpm install

      - name: Build
        if: steps.changed.outputs.pathFilter == 'true'
        run: pnpm run build

      - name: Publish Storybook
        if: steps.changed.outputs.pathFilter == 'true'
        uses: chromaui/action@v1
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          exitOnceUploaded: true
          buildScriptName: 'build:storybook'
          projectToken: ${{ matrix.projectToken }}
          workingDir: /packages/libs/react-ui
          autoAcceptChanges: 'main'
          onlyChanged: true # ðŸ‘ˆ Required option to enable TurboSnap
